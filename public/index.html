<!DOCTYPE html>
<html>
  <head>
    <title>Acquire</title>
    <link rel="stylesheet" type="text/css" href="/styles/home.css" />
    <script src="/scripts/home.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <section class="game_options" id="game-options-container">
        <button class="input-light" id="create-game-btn">Create Game</button>
        <button class="input-light" id="join-game-btn">Join Game</button>
        <button class="input-light" id="user-guide-btn">User Guide</button>
      </section>

      <section class="game_options" id="create-game-form">
        <input
          type="text"
          class="input-light"
          placeholder="Host Name"
          id="host-name"
        />
        <select class="input-light" id="total-players">
          <option value="3">No. of Players</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <button class="input-light" id="create-game-button-prime">
          Create Game
        </button>
      </section>

      <section class="game_options" id="join-game-form">
        <p class="error" id="join-error-box"></p>
        <input
          type="text"
          class="input-light"
          placeholder="Your Name"
          id="player-name"
        />
        <input
          type="text"
          class="input-light"
          placeholder="Game ID"
          id="game-id-field"
        />
        <button class="input-light" id="join-game-button-prime">
          Join Game
        </button>
      </section>

      <section class="game_options" id="waiting-area">
        <p style="text-align:center" id="game-id"></p>
        <p>Waiting for other players to join...</p>
        <img class="img-medium" src="/images/loading.gif" alt="loading" />
      </section>

      <section id="user-guide">
        <div class="home_button" id="back-btn-div">
          <img src="./media/left-arrow.png" alt="back-btn" />
        </div>
        <embed src="./media/acquire.pdf" width="800px" height="2100px" />
      </section>
    </main>
  </body>
</html>
