<!DOCTYPE html>
<html>
  <head>
    <title>ACQUIRE</title>
    <link rel="stylesheet" type="text/css" href="/styles/home.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <script src="/scripts/home.js"></script>
  </head>
  <body>
    
    <main>
      <section class="game_options" id="game-options-container">
          <header class="acquire-heading">ACQUIRE</header>
        <!-- <div class="game-options-icon"><img src="/images/oie_trans.gif" height="200px" width="400px" alt=""></div> -->
        <button class="input-light" id="create-game-btn">Create Game</button>
        <button class="input-light" id="join-game-btn">Join Game</button>
        <button class="input-light" id="user-guide-btn">User Guide</button>
      </section>

      <section class="game_options" id="create-game-form" style="display:none">
        
          <div class="home_button" id="host-game-back-btn">
              <img src="./images/home-img.png" alt="back-btn" />
        </div>
        <p class="error" id="host-error-box"></p>
        <input
          type="text"
          class="input-light"
          placeholder="Host Name"
          id="host-name"
        />
        <select class="input-light select-box" id="total-players">
          <option value="0">No. of Players</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <button class="input-light" id="create-game-button-prime">
          Create Game
        </button>
      </section>

      <section class="game_options" id="join-game-form" style="display:none">
        <div class="home_button" id="join-game-back-btn">
          <img src="./images/home-img.png" alt="back-btn" />
        </div>
        <p class="error" id="join-error-box"></p>
        <input
          type="text"
          class="input-light"
          placeholder="Your Name"
          id="player-name"
        />
        <input
          type="text"
          class="input-light"
          placeholder="Game ID"
          id="game-id-field"
        />
        <button class="input-light" id="join-game-button-prime">
          Join Game
        </button>
      </section>
      <section class="user-guide-container" id="user-guide" style="display:none">
        <div class="home_button" id="user-guide-back-btn">
          <img src= "./images/home-img.png" alt="back-btn" />
        </div>
        <embed src="./media/acquire.pdf" style="height: 100%; width: 100%; overflow: scroll" />
    </main>
  </body>
</html>
